<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>D3 Treemap Diagram</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
  <div class="container">
    <ul class="select-data">
      <li class="data-set show" id="movies">Movie Data Set</li>
      <li class="data-set" id="videogames">Video Game Data Set</li>
      <li class="data-set" id="kickstarter">Kickstarter Data Set</li>
    </ul>
    <div id="title"></div>
    <div id="description"></div>
    <div id="chart"></div>
    <div id="legend"></div>
  </div>
  
  <!-- D3 Library -->
  <script src='https://d3js.org/d3.v4.min.js'></script>
  <!-- Legend Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.js"></script>
  <!-- Color Scheme Library -->
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
  <!-- TopoJSON Library -->
  <script src="https://d3js.org/topojson.v2.min.js"></script>
  <!-- Custom Script -->
  <script src="script.js"></script>
  <!-- FCC Test Script -->
  <script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'></script>
</body>
</html>
